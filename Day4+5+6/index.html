
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DApp</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90%;
      flex-wrap: wrap;
      max-width: 400px;
      height: 10vh;
      box-shadow: 4px;
      background-color: antiquewhite;
      padding: 100px;
      padding-bottom: 20vh;
      gap: 20px;
      border-radius: 20px;
    }
    button {
      padding: 5px;
      border-radius: 5px;
    }
    .balance{
        margin-top: -3vh;
      display: flex;
      gap: 120px;
    }
    .connect{
      display: flex;
      justify-content: center;
      width: 30vh;
    }
    input {
      padding: 5px;
      border-radius: 5px;
    }
    
  </style>
  <body>
    <div class="container">
      <button onclick="connect()" class="connect">Connect</button>
      <input id="amount" placeholder="Enter the amount(ETH).." />
      <button onclick="calldeposit()">Deposit</button>
      <input id="input" placeholder="Enter the address.." />
      <button onclick="callMapping()">Amount</button>
      <script src="dist/bundle.js"></script>
      <h3>Contract Balance</h3>
      <h3>User Balance</h3>
      <div class="balance">
      <button onclick="callBalance()">Balance</button>
      <button onclick="callBalanceUser()">Balance</button>
      </div>

    </div>
  </body>
</html>
